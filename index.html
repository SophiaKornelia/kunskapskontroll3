    <div class="container">
        <h1>Welcome!</h1>
        <h2>Did you forget the name of your favourite episode? No worries, we got ya back!</h2>
        <div class="search-container">
            <h3>Search for your serie:</h3>
            <input type="text" id="input-label" value="...">
            <button id="search-btn">Search</button>
        </div>
        <div class="search-episode-btn-container" class="hide">
            <h3>Write in the season and episode to get the name!</h3>
            <label>Season</label>
            <input type="text" id="episodeInput1" ><br>
            <label id="episode-Label2">Episode</label>
            <input type="text" id="episodeInput2">
            <button id="btn3">More info</button>
        </div>

        <ul id="ul"></ul>
    </div>
