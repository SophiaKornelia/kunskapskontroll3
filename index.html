<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie search</title>
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="header-container">
            <h1>Welcome!</h1>
            <h2>Did you forget the name of your favourite episode? No worries, we got ya back!</h2>
        </div>
        <div class="search-container">
            <h3>Search for your serie:</h3>
            <input type="text" id="input-label" value="...">
            <button id="search-btn">Search</button>
        </div>
        <div class="search-episode-btn-container" class="hide">
            <h3>Write in the season and episode to get the name!</h3>
            <label>Season</label>
            <input type="text" id="episodeInput1" value="..."><br>
            <label id="episode-Label2">Episode</label>
            <input type="text" id="episodeInput2" value="...">
            <button id="more-info-btn">More info</button>
        </div>
        <ul id="ul"></ul>
        <div>
            <button class="hide" id="new-search-btn">Search for a new serie</button>
        </div>
    </div>
    <footer>
        <p>This website was brought to life with the generous assistance of the masterminds at tvMaze, under the <a
                href="http://creativecommons.org/licenses/by-sa/4.0/"> CC BY-SA</a>  license.</p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
